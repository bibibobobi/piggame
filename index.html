<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">目前分數</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">目前分數</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🏁 新遊戲</button>
      <button class="btn btn--roll">🎲 擲骰子</button>
      <button class="btn btn--hold">📌 保&emsp;留</button>
      <button class="btn btn--info">&emsp;ℹ</button>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>遊戲規則說明 🤡</h1>
        <p>
          這是兩個人玩的遊戲，要一個人玩也可以。就是擲骰子，每次擲到的點數可以相加，但是一旦擲到「1」，分數就會歸零，並且換另一個人擲。按「保留」的話，可以把把現在累積的分數保留起來，並換另一人擲。最先累積到100分的為贏家。<br /><br />贏了沒有獎品，輸了也不會怎麼樣哈哈。
        </p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
